# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@4.7.0
  gh: circleci/github-cli@1.0.4
  macos: circleci/macos@2
  ruby: circleci/ruby@1.2.0
  codecov: codecov/codecov@3.1.1
  app-center: rakutentech/app-center@0.1.3

container_medium: &container_medium
  macos:
    xcode: 13.2.1
  resource_class: medium

jobs:
  build-sim:
    <<: *container_medium
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: build_sim_ci
    steps:
      - checkout
      - run: bundle install
      - run: pod install --repo-update
      - run:
          name: Build Simulator
          command: fastlane build_sim_ci
      - persist_to_workspace:
            root: .
            paths:
              - .
      - persist_to_workspace:
            root: ../
            paths:
              - MiniApp-Secrets.xcconfig

  app-center-publish:
    <<: *container_medium
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Copy Configurations
          command: cp MiniApp-Secrets.xcconfig ../MiniApp-Secrets.xcconfig
      - run:
          name: Deploy to AppCenter
          no_output_timeout: 20m
          command: ./scripts/deploy-to-app-center.sh
      - run:
          name: Clear Cache
          command: rm ../MiniApp-Secrets.xcconfig

workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - build-sim
      - app-center-publish:
          requires:
            - build-sim